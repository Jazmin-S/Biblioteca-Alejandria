<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Libros</title>
  <link rel="stylesheet" href="/css/cssLibros/EditarLibros.css">
</head>
<body>

  <!-- üîô Bot√≥n de volver en la esquina superior izquierda -->
  <button class="exit-btn" onclick="window.location.href='../htmlAdmin/InicioAdmin.html'"> Volver</button>

  <header class="header">Editar Libros</header>

  <div class="search-container">
    <input type="text" id="input-busqueda" placeholder="üîç Buscar por nombre, autor, a√±o o categor√≠a...">
  </div>

  <div class="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Autor</th>
          <th>A√±o</th>
          <th>Categor√≠a</th>
          <th>Ejemplares</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody-libros"></tbody>
    </table>
  </div>

  <!-- POPUP eliminar -->
  <div id="popup-eliminar" class="popup-overlay">
    <div class="popup">
      <h2>Eliminaci√≥n de libro</h2>
      <p id="popup-message">¬øDeseas eliminar el libro seleccionado?</p>
      <div class="popup-buttons">
        <button class="btn-rechazar" id="btn-cancelar-eliminar">‚ùå Cancelar</button>
        <button class="btn-aceptar" id="btn-confirmar-eliminar">‚úî Confirmar</button>
      </div>
    </div>
  </div>

  <!-- POPUP edici√≥n -->
  <div id="popup-formulario" class="popup-overlay">
    <div class="popup">
      <h2 id="titulo-formulario">Editar Libro</h2>
      <form id="form-libro" enctype="multipart/form-data">
        <input type="hidden" id="id_libro" name="id_libro">

        <div class="form-container">
          <div class="form-left">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
              <label for="titulo">T√≠tulo:</label>
              <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
              <label for="autor">Autor:</label>
              <input type="text" id="autor" name="autor" required>
            </div>

            <div class="form-group">
              <label for="anio_edicion">A√±o:</label>
              <input type="number" id="anio_edicion" name="anio_edicion" required>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripci√≥n:</label>
              <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="editorial">Editorial:</label>
              <input type="text" id="editorial" name="editorial">
            </div>

            <div class="form-group">
              <label for="categoria">Categor√≠a:</label>
              <select id="categoria" name="categoria" required>
                <option value="">-- Selecciona una categor√≠a --</option>
              </select>
            </div>

            <div class="form-group">
              <label for="ejemplares">Ejemplares:</label>
              <input type="number" id="ejemplares" name="ejemplares" min="1" required>
            </div>
          </div>

          <div class="form-right">
            <div class="form-group">
              <label for="portada">Portada:</label>
              <input type="file" id="portada" name="portada" accept="image/*">
              <img id="preview-portada" src="" alt="Portada actual">
            </div>
          </div>
        </div>

        <div class="popup-buttons">
          <button type="button" class="btn-rechazar" id="btn-cancelar-form">‚ùå Cancelar</button>
          <button type="submit" class="btn-aceptar">üíæ Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- üü¢ POPUP MENSAJE -->
  <div id="popup-mensaje" class="popup-overlay">
    <div class="popup">
      <h2 id="mensaje-titulo">Mensaje</h2>
      <p id="mensaje-texto"></p>
      <div class="popup-buttons">
        <button class="btn-aceptar" id="btn-cerrar-mensaje">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="/javaScript/LibrosScript/EditarLibros.js"></script>
</body>
</html>
