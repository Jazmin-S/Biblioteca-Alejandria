<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 Agregar Libro</title>
  <link rel="stylesheet" href="/css/cssLibros/AgregarLibro.css">
</head>
<body>
  <div class="header">
    <h1>📚 Agregar Libro</h1>
    <button class="btn-back" onclick="history.back()">⬅ Volver</button>
  </div>

  <section class="form-section">
    <!-- 🔥 El action ya no apunta a PHP -->
    <form id="form-libro">
      <label for="nombre">📖 Nombre del libro:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="autor">👤✍️ Autor:</label>
      <input type="text" id="autor" name="autor" required><br><br>

      <label for="anio_edicion">📅 Año de edición:</label>
      <input type="number" id="anio_edicion" name="anio_edicion" required><br><br>

      <label for="titulo">🏷️ Título:</label>
      <input type="text" id="titulo" name="titulo" required><br><br>

      <label for="descripcion">📝 Descripción:</label><br>
      <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>

      <label for="editorial">📚 Editorial:</label>
      <input type="text" id="editorial" name="editorial"><br><br>

      <label for="categoria">📂 Categoría:</label>
      <input type="text" id="categoria" name="categoria" required><br><br>


      <label for="portada">🖼️ Portada:</label>
      <input type="file" id="portada" name="portada" accept="image/*"><br><br>

      <button type="submit">💾 Guardar</button>
      <a href="InicioAdmin.html"><button type="button">⬅️ Volver</button></a>
    </form>
  </section>
</body>

<script src="/javaScript/LibrosScript/AgregarLibro.js"></script>
</html>
