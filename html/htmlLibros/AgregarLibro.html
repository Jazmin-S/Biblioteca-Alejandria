<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 Agregar Libro</title>
  <link rel="stylesheet" href="/css/cssLibros/AgregarLibro.css">
</head>
<body>
  <!-- ===== ENCABEZADO ===== -->
  <div class="header">
    <h1>📚 Agregar Libro</h1>
    <button class="btn-back" onclick="history.back()">⬅ Volver</button>
  </div>

  <!-- ===== FORMULARIO ===== -->
  <section class="form-section">
    <form id="form-libro" enctype="multipart/form-data">

      <label for="nombre">📖 Nombre del libro:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="autor">👤✍️ Autor:</label>
      <input type="text" id="autor" name="autor" required><br><br>

      <label for="anio_edicion">📅 Año de edición:</label>
      <input type="number" id="anio_edicion" name="anio_edicion" required><br><br>

      <label for="titulo">🏷️ Título:</label>
      <input type="text" id="titulo" name="titulo" required><br><br>

      <label for="descripcion">📝 Descripción:</label><br>
      <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>

      <label for="editorial">📚 Editorial:</label>
      <input type="text" id="editorial" name="editorial"><br><br>

      <label for="categoria">📂 Categoría:</label>
      <select id="categoria" name="categoria" required>
        <option value="">-- Selecciona una categoría --</option>
      </select><br><br>

      <label for="ejemplares">🔢 Cantidad de ejemplares:</label>
      <input type="number" id="ejemplares" name="ejemplares" min="1" value="1" required><br><br>

      <label for="portada">🖼️ Portada:</label>
      <input type="file" id="portada" name="portada" accept="image/*"><br><br>

      <!-- ===== BOTONES DE ACCIÓN ===== -->
      <div class="actions">
        <button type="submit" class="btn-guardar">💾 Guardar</button>
    </form>
  </section>

  <script src="/javaScript/LibrosScript/AgregarLibro.js"></script>
</body>
</html>
