<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="/css/cssUser/registroUsuario.css" />

<body>
  <div class="registro-container">
    <h2>Crear cuenta</h2>

    <form id="formRegistro">
      <label>Nombre completo:</label>
      <input type="text" id="nombre" required />

      <label>Correo electr√≥nico:</label>
      <input type="email" id="correo" required />

      <label>Contrase√±a:</label>

        <input type="password" id="contrasena" maxlength="8" required placeholder="********" />

        <div class="check-item" id="special-check">‚úñ Car√°cter especial</div>

        <div id="bar2"></div>
        <div id="bar3"></div>

      <label>Rol:</label>

        <option value="profesor">Profesor</option>

      <button type="submit">Crear cuenta</button>

    </form>

    <button id="volverBtn">Volver</button>
  </div>

  <script src="/jsUser/RegistroUsuario.js"></script>
</body>
</html>
