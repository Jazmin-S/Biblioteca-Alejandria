<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuario</title>
  <link rel="stylesheet" href="/css/cssAdmin/editar-datos.css">
</head>
<body>

  <!-- 🚪 Botón de Salida -->
  <button id="btnExit" class="exit-btn">⟵ Volver </button>
  <script>
    document.getElementById('btnExit').addEventListener('click', function() {
      window.location.href = '/html/htmlAdmin/editar-usuarios.html';
    });
  </script>

  <!-- 🟥 Encabezado -->
  <header class="header"></header>

  <!-- 📚 Fondo y Formulario -->
  <div class="background">
    <div class="form-container">
      <h2>
        <span class="icon-user">👤</span> Cambia los Datos
      </h2>
      <hr style="width: 80%; opacity: 0.6; margin-bottom: 25px;">

      <form id="formUsuario">
        
        <!-- 👤 Usuario -->
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa el nombre del usuario" required>

        <!-- ✉️ Correo -->
        <label for="correo">Correo Institucional:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@uv.mx" required>

        <!-- 🧑‍💼 Rol -->
        <div class="rol-container">
          <label for="rol">Rol:</label>
          <select id="rol" class="rol-select" name="rol" required>
            <option value="">Selecciona un rol...</option>
            <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>
            <option value="bibliotecario">Bibliotecario</option>
          </select>
        </div>

        <!-- 💾 Botón Guardar -->
        <button type="submit">💾 Guardar Cambios</button>

        <!-- 📝 Nota -->
        <p class="nota">Verifica los datos antes de guardar los cambios.</p>
      </form>

    </div>
  </div>

  <script src="/jsAdmin/editar-datos.js"></script>
</body>
</html>
