<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión - Biblioteca de Alejandría</title>
  <link rel="stylesheet" href="/css/cssAdmin/AdminLogin.css">
</head>
<body>
  <!-- Botón de salida -->
  <button class="exit-btn">EXIT</button>

  <!-- Encabezado -->
  <header class="header">
    <h1>Inicio de sesión</h1>
    <p>Biblioteca de Alejandría</p>
  </header>

  <!-- Contenedor de login -->
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="icono usuario" class="user-icon">
        <h2>Bienvenido</h2>
      </div>

      <form id="login-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="usuario@gmail.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" 
               id="password" 
               placeholder="********" 
               minlength="8" 
               maxlength="8" 
               required
               title="La contraseña debe tener exactamente 8 caracteres">

        <button type="button" id="forgot-password-btn">¿Olvidaste tu contraseña?</button>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Crear cuenta -->
      <div class="create-account">
        <button type="button" id="create-account-btn">Crear cuenta</button>
      </div>
    </div>
  </div>

  <script src="/jsAdmin/AdminLogin.js"></script>

</body>
</html>
