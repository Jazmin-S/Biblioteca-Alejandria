<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión - Biblioteca de Alejandría</title>
  <link rel="stylesheet" href="/css/cssAdmin/AdminLogin.css">
</head>
<body>
  <!-- Botón de salida -->
  <button class="exit-btn">EXIT</button>

  <!-- Encabezado -->
  <header class="header">
    <h1>Inicio de sesión</h1>
    <p>Biblioteca de Alejandría</p>
  </header>

  <!-- Contenedor de login -->
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="icono usuario" class="user-icon">
        <h2>Bienvenido</h2>
      </div>

      <form>
        <label for="email">Correo Institucional:</label>
        <input type="email" id="email" placeholder="s230394@correo.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="********" required>

        <a href="#" class="forgot">Recuperación de contraseña</a>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="create-account">
        <p>Crear cuenta</p>
        <button type="submit" class="create-account">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
