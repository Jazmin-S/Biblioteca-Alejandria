<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Admin - Biblioteca de Alejandr√≠a</title>
  <link rel="stylesheet" href="/css/cssAdmin/InicioAdmin.css">
</head>
<body>
  <!-- Bot√≥n EXIT -->
  <button class="exit-btn">EXIT</button>

  <!-- Encabezado -->
  <header class="header">
    <h1>Inicio</h1>
    <div class="icons">
      <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="editar" class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="usuario" class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="menu" class="icon menu-btn">
    </div>
  </header>

  <!-- Popup Men√∫ -->
  <div class="popup-menu" id="popupMenu">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <ul>
        <li id="btn-agregar"> ‚ûï  Agregar Libros</li>
        <li id="btn-usuarios">‚úíÔ∏è Editar Usuarios</li>
        <li id="btn-prestamos">üìù Pr√©stamos</li>
      </ul>
    </div>
  </div>

  <!-- Secci√≥n Categor√≠as -->
  <section class="categorias">
    <h2>
      Categor√≠as 
      <button id="btn-gestionar-categorias" style="margin-left:10px; padding:4px 8px;">‚öôÔ∏è</button>
    </h2>
    <div class="scroll-container" id="contenedor-categorias">
      <!-- Din√°mico -->
    </div>
  </section>

  <!-- Secci√≥n Libros -->
  <section class="mas-leidos">
    <h2>Libros m√°s le√≠dos</h2>
    <div class="actions" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
      <input type="text" id="inputBuscar" placeholder="Buscar libro por nombre..." style="padding:6px; border-radius:6px; border:none; width:220px;">
      <button class="btn buscar">üîç Buscar</button>
      <select id="selectFiltro" style="padding:6px; border-radius:6px; border:none;">
        <option value="">-- Todos los libros --</option>
      </select>
    </div>
    <div class="grid-libros" id="contenedor-libros"></div>
  </section>

  <!-- üìò Popup Detalle del Libro -->
  <div class="popup-detalle" id="popupDetalle">
    <div class="contenido">
      <span class="close-detalle">&times;</span>
      <h3 id="detalleTitulo"></h3>
      <p><strong>Editorial:</strong> <span id="detalleEditorial"></span></p>
      <p><strong>Autor:</strong> <span id="detalleAutor"></span></p>
      <p><strong>Categor√≠a:</strong> <span id="detalleCategoria"></span></p>
      <p><strong>A√±o de edici√≥n:</strong> <span id="detalleAnio"></span></p>
      <p><strong>Cantidad de ejemplares:</strong> <span id="detalleEjemplares"></span></p>
      <p><strong>Descripci√≥n:</strong></p>
      <p id="detalleDescripcion"></p>
    </div>
  </div>

  <!-- üî• Modal de Categor√≠as -->
  <div class="popup-menu" id="popupCategorias">
    <div class="popup-content modal-categorias">
      <span class="close-popup" id="cerrarCategorias">&times;</span>
      <h3>Gestionar Categor√≠as</h3>

      <!-- Formulario agregar -->
      <form id="formCategoria" enctype="multipart/form-data" class="form-categoria">
        <div class="form-group">
          <label for="nombreCategoria">Nombre de categor√≠a:</label>
          <input type="text" id="nombreCategoria" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="portadaCategoria">Portada:</label>
          <input type="file" id="portadaCategoria" name="portada" accept="image/*">
        </div>

        <button type="submit" class="btn">‚ûï Agregar</button>
      </form>

      <hr>
      <h4>Categor√≠as existentes:</h4>
      <div id="listaCategorias"></div>
    </div>
  </div>

  <!-- üî• Modal editar categor√≠a -->
  <div class="popup-menu" id="popupEditarCategoria">
    <div class="popup-content modal-categorias">
      <span class="close-popup" id="cerrarEditarCategoria">&times;</span>
      <h3>Editar Categor√≠a</h3>

      <form id="formEditarCategoria" enctype="multipart/form-data" class="form-categoria">
        <input type="hidden" id="editIdCategoria" name="id_categoria">

        <div class="form-group">
          <label for="editNombreCategoria">Nombre:</label>
          <input type="text" id="editNombreCategoria" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="editPortadaCategoria">Nueva portada (opcional):</label>
          <input type="file" id="editPortadaCategoria" name="portada" accept="image/*">
        </div>

        <img id="previewEditPortada" src="" alt="Portada actual" class="preview-portada">

        <button type="submit" class="btn">üíæ Guardar cambios</button>
      </form>
    </div>
  </div>

  <script src="/jsAdmin/InicioAdmin.js"></script>
</body>
</html>
